<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tire Size Calculator</title>
	<link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

	<div class="wrapper">
		<div class="calc">
			<span class="old">Старый размер:</span>
			<select name="old_width">
				<option value="">175</option>
				<option value="">185</option>
				<option value="">195</option>
			</select>
			<select name="old_height">
				<option value="">70</option>
				<option value="">65</option>
				<option value="">60</option>
			</select>
			<select name="old_radius">
				<option value="">R13</option>
				<option value="">R14</option>
				<option value="">R15</option>
			</select>
		</div>
		<div class="calc">
			<span class="new">Новый размер:</span>
			<select name="new_width">
				<option value="">175</option>
				<option value="">185</option>
				<option value="">195</option>
			</select>
			<select name="new_height">
				<option value="">70</option>
				<option value="">65</option>
				<option value="">60</option>
			</select>
			<select name="new_radius">
				<option value="">R13</option>
				<option value="">R14</option>
				<option value="">R15</option>
			</select>
		</div>
	</div>
</body>
</html>
